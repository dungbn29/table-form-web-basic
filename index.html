<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
</head>
<body>
    <table width="450" border="2" cellpadding="5" align="center;">  
        
        <thead>
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
        </thead>
        
        <tbody>
            <form>
                <tr>
                    <td>Full name</td>
                    <td>
                        <input type="text" placeholder="Nhập fullname" >
                    </td>
                </tr>
            
                <tr>
                    <td>User name</td>
                    <td>
                        <input type="text" placeholder="Nhập tên" >
                    </td>
                </tr>
            
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" placeholder="Nhập mật khẩu" >
                    </td>
                </tr>
            
                <tr>
                    <td>Nhập lại Password</td>
                    <td>
                        <input type="text" placeholder="Nhập lại mật khẩu" >
                    </td>

                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gioi_tinh" id="nam">Nam
                        <input type="radio" name="gioi_tinh" id="nu">Nữ
                    </td>
                </tr>

                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <select>
                            <option>Ngày 1</option>
                            <option>Ngày 2</option>
                            <option>Ngày 3</option>
                            <option>Ngày 4</option>
                            <option>Ngày 5</option>
                            <option>Ngày 6</option>
                            <option>Ngày 7</option>
                            <option>Ngày 8</option>
                            <option>Ngày 9</option>
                            <option>Ngày 10</option>
                        </select>
                        <select>
                            <option>Tháng 1</option>
                            <option>Tháng 2</option>
                            <option>Tháng 3</option>
                            <option>Tháng 4</option>
                            <option>Tháng 5</option>
                            <option>Tháng 6</option>
                            <option>Tháng 7</option>
                            <option>Tháng 8</option>
                            <option>Tháng 9</option>
                            <option>Tháng 10</option>
                            <option>Tháng 11</option>
                            <option>Tháng 12</option>
                        </select>
                        <select>
                            <option>Năm 2015</option>
                            <option>Năm 2016</option>
                            <option>Năm 2017</option>
                            <option>Năm 2018</option>
                            <option>Năm 2019</option>
                            <option>Năm 2020</option>
                            <option>Năm 2021</option>
                            <option>Năm 2022</option>
                            <option>Năm 2023</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Avatar</td>
                    <td>
                        <button>Choose File</button> No file chose                        
                    </td>
                </tr>

                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox"> Xem Phim
                        <input type="checkbox"> Thể Thao
                        <input type="checkbox"> Web
                    </td>
                </tr>

                <tr>
                    <th colspan="2">
                        <button>Reset</button>
                        <button>OK</button>
                    </th>
                </tr>
            </form>
        </tbody>

    </table>
</body>
</html>
